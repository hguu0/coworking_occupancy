<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coworking Occupancy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Coworking Space</a>
            <div class="space-x-4">
                <a href="/" class="hover:text-gray-200">Spaces</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'booking_list' %}" class="hover:text-gray-200">My Bookings</a>
                    <a href="/admin/" class="hover:text-gray-200">Admin</a>
                {% else %}
                    <a href="/admin/" class="hover:text-gray-200">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto p-6 flex-grow">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-4 rounded-md {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
        <p>&copy; 2026 Coworking Occupancy Predictor</p>
    </footer>
</body>
</html>
